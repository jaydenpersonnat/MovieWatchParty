{% extends "layout.html" %}

{% block title %}  
Index
{% endblock %}

{% block main %}
<div class="container">
    <h3 class = "subheader">Your Events</h3>
    <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/images/{{ events[0]['cover'] }}"  style="width:100%;">
        <div class = "carousel-caption d-one d-md-block">
                <h1>{{ events[0]["movie"]}}</h1>
                <h3> Host: {{events[0]["first_name"] }} </h3>
                <form action = "/info" method = "post">
                    <input type = "hidden" id = "event" name = "event" value = "{{ events[0]['event_id'] }}">
                    <button class= "button" type = "submit">See Event</button>
            </form>
        </div>

      </div>

      {% for event in events[1: ] %}
      <div class="item">
        <img src="/static/images/{{ event.cover }}" style="width:100%;">
        <div class = "carousel-caption d-one d-md-block">
            <h1>{{ event["movie"]}}</h1>
            <h3> Host: {{event["first_name"] }} </h3>
            <form action = "/info" method = "post">
                <input type = "hidden" id = "event" name = "event" value = "{{ event.event_id }}">
                <button class= "button" type = "submit">See Event</button>
        </form>
    </div>
      </div>

      {% endfor %}
 
 
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
